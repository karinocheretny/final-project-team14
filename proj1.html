<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Crime Alerts</title>

    <link rel="stylesheet" href="style.css" media="screen">

    <script src="index.js" charset="utf-8" defer></script>

</head>

<body>
    <header>
        <a href="#"><h1 class="site-title">Crime Alerts</h1></a>

        <nav class="navbar">
            <ul class="navlist">
                <li class="navitem navlink"><a href="proj.html">Home</a></li>
                <li class="navitem navlink"><a href="nw.html">NW</a></li>
                <li class="navitem navlink"><a href="sw.html">SW</a></li>
                <li class="navitem navlink"><a href="se.html">SE</a></li>
                <li class="navitem navlink"><a href="e.html">E</a></li>
                <li class="navitem navlink"><a href="ne.html">NE</a></li>
                <li class="navitem navlink"><a href="n.html">N</a></li>
                <li class="navitem navlink"><a href="posts.html">Posts</a></li>
                <li class="navitem navlink"><a href="emergency.html">Emergency Contacts</a></li>



            </ul>
        </nav>
    </header>
    <div class="map" id="map_class">
        <img src="simpler_portland_map.jpg" alt="Portland" id="map">
        <button type="button" class="dist" id="nw_district"></button>
        <button type="button" class="dist" id="sw_district"></button>
        <button type="button" class="dist" id="se_district"></button>
        <button type="button" class="dist" id="e_district"></button>
        <button type="button" class="dist" id="ne_district"></button>
        <button type="button" class="dist" id="n_district"></button>
    </div>

    <div class="new_alert" id="insert_alert">
        <button type="button" class="new_alert" id="insert_new_alert">+</button>

    </div>

    <div class="dropdown">
        <button class="dropbutton">Districts</button>
        <div class="district_dropdown">
            <a href="#">N</a>
            <a href="#">NW</a>
            <a href="#">NE</a>
            <a href="#">E</a>
            <a href="#">SW</a>
            <a href="#">SE</a>

        </div>
    </div>

    <div id="modal-backdrop" class="hidden"></div>

    <div id="create-alert-modal" class="hidden">

        <div class="modal-dialog">

            <div class="modal-header">
                <h3>Report a Crime</h3>
                <button type="button" class="modal-close-button">&times;</button>
            </div>

            <div class="modal-body">
                <div class="alert-input-element">
                    <label for="alert-text-input">Report</label>
                    <textarea id="alert-text-input"></textarea>
                </div>
                <div class="alert-input-element">
                    <label for="alert-attribution-input">District</label>
                    <div class="district_dropdown">
                        <a href="#">N</a>
                        <a href="#">NW</a>
                        <a href="#">NE</a>
                        <a href="#">E</a>
                        <a href="#">SW</a>
                        <a href="#">SE</a>

                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="modal-cancel-button">Cancel</button>
                <button type="button" class="modal-accept-button">Report</button>
            </div>

        </div>
    </div>

</body>


</html>
